<ons-page id="main-page">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button style="display:none"><!-- !!!! display is set to none
                                                                    dont forget. -->
                    <ons-icon icon="ion-android-more-vertical">
                    </ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center" style="text-align:center">Base Converter</div>
            <div class="right">
                <ons-toolbar-button onclick="openOptions(this)">
                    <ons-icon icon="ion-android-more-vertical">
                    </ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <div class="container">
            <ons-list modifier="inset" nodivider>
                <ons-list-item>
                    <div class="left">
                        <p>Number:
                            <ons-input id="number" modifier="material" type="number" value="42" step="1"></ons-input>
                        </p>
                    </div>
                    <div class="right" style="min-width: 48vw">
                        <p>Base:
                            <div class="left">
                                <ons-button class="dec" modifier="light">
                                    <ons-icon icon="ion-android-remove"></ons-icon>
                                </ons-button>
                            </div>
                            <div class="center">
                                <ons-input id="rootBase" class="baseNumber" modifier="material" type="number" min="2" value="10" step="1" max="36"></ons-input>
                            </div>
                            <div class="right">
                                <ons-button class="inc" modifier="light">
                                    <ons-icon icon="ion-android-add"></ons-icon>
                                </ons-button>
                            </div>
                        </p>
                    </div>
                </ons-list-item>
            </ons-list>
        </div>

        <ons-row>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder="false">
                        <ons-list-item>
                            <p>Hexadecimal (16) :
                                <div class="center">
                                    <ons-input style="display: none" class="baseNumber" modifier="material" type="number" min="2" value="16" step="1" max="36"></ons-input>
                                </div>
                            </p>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="resultNumber">

                            </div>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-col>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder="false">
                        <ons-list-item>
                            <p>Octal (8) :
                                <div class="center">
                                    <ons-input style="display: none" class="baseNumber" modifier="material" type="number" min="2" value="8" step="1" max="36"></ons-input>
                                </div>
                            </p>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="resultNumber">

                            </div>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-col>

        </ons-row>
        <ons-row>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder="false">
                        <ons-list modifier="inset" noborder="false">
                            <ons-list-item>
                                <p>Binary (2) :
                                    <div class="center">
                                        <ons-input style="display: none" class="baseNumber" modifier="material" type="number" min="2" value="2" step="1" max="36"></ons-input>
                                    </div>
                                </p>
                            </ons-list-item>
                            <ons-list-item>
                                <div class="resultNumber">

                                </div>
                            </ons-list-item>
                        </ons-list>
                </div>
            </ons-col>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder="false">

                        <ons-list modifier="inset" noborder="false">
                            <ons-list-item>
                                <p>Decimal (10) :
                                    <div class="center">
                                        <ons-input style="display: none" class="baseNumber" modifier="material" type="number" min="2" value="10" step="1" max="36"></ons-input>
                                    </div>
                                </p>
                            </ons-list-item>
                            <ons-list-item>
                                <div class="resultNumber">

                                </div>
                            </ons-list-item>
                        </ons-list>
                </div>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder="false">
                        <ons-list-item>
                            <p>Base:
                                <div class="left">
                                    <ons-button class="dec" modifier="light">
                                        <ons-icon icon="ion-android-remove"></ons-icon>
                                    </ons-button>
                                </div>
                                <div class="center">
                                    <ons-input class="baseNumber" modifier="material" type="number" min="2" value="5" step="1" max="16"></ons-input>
                                </div>
                                <div class="right">
                                    <ons-button class="inc" modifier="light">
                                        <ons-icon icon="ion-android-add"></ons-icon>
                                    </ons-button>
                                </div>
                            </p>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="resultNumber">

                            </div>

                    </ons-list>
                </div>
            </ons-col>

                        <ons-list-item>
                            <p>Base:

                                        <ons-icon icon="ion-android-remove"></ons-icon>
                                    </ons-button>
                                </div>
                                <div class="center">
                                    <ons-input class="baseNumber" modifier="material" type="number" min="2" value="32" step="1" max="16"></ons-input>
                                </div>
                                <div class="right">
                                    <ons-button class="inc" modifier="light">
                                        <ons-icon icon="ion-android-add"></ons-icon>
                                    </ons-button>
                                </div>
                            </p>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="resultNumber">

                            </div>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-col>

        </ons-row>

    </ons-page>
