<!DOCTYPE html>
<html lang="en">

<head>
    <title>Numeric Calculator</title>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' data: gap: ws: 'unsafe-inline' https://ssl.gstatic.com 'unsafe-eval'; 
        style-src 'self' 'unsafe-inline' https://*.gstatic.com;
        media-src *; 
        font-src 'self' https://*.gstatic.com;
        img-src 'self' https://*.gstatic.com data: content:;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com;
        connect-src 'self' https://*.gstatic.com;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/platformOverrides.js"></script>


    <script src="lib/jquery/jquery-3.2.1.min.js"></script>

    <script src="lib/onsen/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link id="onsen-theme" rel="stylesheet" href="lib/onsen/css/onsen-css-components.min.css">

    <link href="css/index.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="width:100%; height: 100%; margin: 0; padding: 0; overflow:hidden;">
    <!--
        <div id="app">
            <ons-tabbar>
                <ons-tab label="Tab 1" page="tab1.html" active>
                </ons-tab>
                <ons-tab label="Tab 2" page="tab2.html">
                </ons-tab>
            </ons-tabbar>
        </div>
        -->
    <ons-page>
        <ons-toolbar id="toolbar">
            <div class="left">
                <ons-toolbar-button style="display:none"><!-- !!!! display is set to none
                                                                    dont forget. -->
                    <ons-icon icon="ion-android-more-vertical">
                    </ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center" style="text-align:center"><b>Base Converter</b></div>
            <div class="right">
                <ons-toolbar-button onclick="openOptions(this)">
                    <ons-icon icon="ion-android-more-vertical">
                    </ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <div class="container">
            <ons-list modifier="inset" nodivider>
                <ons-list-item>
                    <div class="left">
                        <p><b>Number:
                            <ons-input id="number" modifier="material" type="number" value="42" step="1"></ons-input>
                        </b></p>
                    </div>
                    <div class="right" style="min-width: 48vw">
                        <p>Base:&nbsp&nbsp
                            <div class="left">
                                <ons-button class="dec">
                                    <ons-icon icon="ion-android-remove"></ons-icon>
                                </ons-button>
                            </div>
                            <div class="center" style="text-align: center;">
                                <ons-input id="rootBase" class="baseNumber" modifier="large" type="number" min="2" value="10" step="1" max="36"></ons-input>
                            </div>
                            <div class="right">
                                <ons-button class="inc">
                                    <ons-icon icon="ion-android-add"></ons-icon>
                                </ons-button>
                            </div>
                        </p>
                    </div>
                </ons-list-item>
            </ons-list>
        </div>

        <ons-row>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder>
                        <ons-list-item>
                            <p><b>Hexadecimal (16):</b>
                                <div class="center">
                                    <ons-input style="display: none" class="baseNumber" modifier="large" type="number" min="2" value="16" step="1" max="36"></ons-input>
                                </div>
                            </p>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="resultNumber">

                            </div>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-col>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder>
                        <ons-list-item>
                            <p><b>Octal (8):</b>
                                <div class="center">
                                    <ons-input style="display: none" class="baseNumber" modifier="large" type="number" min="2" value="8" step="1" max="36"></ons-input>
                                </div>
                            </p>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="resultNumber">

                            </div>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-col>

        </ons-row>
        <ons-row>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder>
                            <ons-list-item>
                                <p><b>Binary (2):</b>
                                    <div class="center">
                                        <ons-input style="display: none" class="baseNumber" modifier="large" type="number" min="2" value="2" step="1" max="36"></ons-input>
                                    </div>
                                </p>
                            </ons-list-item>
                            <ons-list-item>
                                <div class="resultNumber">

                                </div>
                            </ons-list-item>
                        </ons-list>
                </div>
            </ons-col>
            <ons-col width="50%">
                <div class="container" style="margin-top: 0">
                    <ons-list modifier="inset" noborder>

                            <ons-list-item>
                                <b>Decimal (10):</b>
                                    <div class="center">
                                        <ons-input style="display: none" class="baseNumber" modifier="large" type="number" min="2" value="10" step="1" max="36"></ons-input>
                                    </div>
                            </ons-list-item>
                            <ons-list-item>
                                <div class="resultNumber">

                                </div>
                            </ons-list-item>
                        </ons-list>
                </div>
            </ons-col>
        </ons-row>

    </ons-page>


    <script type="text/javascript" src="scripts/admob.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
